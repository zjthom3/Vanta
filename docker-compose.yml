version: "3.9"

services:
  db:
    image: postgres:15
    container_name: vanta_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vanta}
      POSTGRES_USER: ${POSTGRES_USER:-vanta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vanta}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-vanta}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: vanta_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-04-06T05-26-02Z
    container_name: vanta_minio
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-vanta}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minio-secret}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build:
      context: .
      dockerfile: infra/docker/api.Dockerfile
    container_name: vanta_api
    restart: unless-stopped
    command: ["bash", "/workspace/infra/docker/start-api.sh"]
    env_file:
      - .env
    environment:
      POSTGRES_URL: ${POSTGRES_URL:-postgresql+psycopg://vanta:vanta@db:5432/vanta}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_BUCKET: ${S3_BUCKET:-vanta}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-replace-me}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - .:/workspace
    working_dir: /workspace
    ports:
      - "8000:8000"

  web:
    build:
      context: .
      dockerfile: infra/docker/web.Dockerfile
    container_name: vanta_web
    restart: unless-stopped
    command: ["bash", "/workspace/infra/docker/start-web.sh"]
    env_file:
      - .env
    environment:
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-replace-me}
    depends_on:
      - api
    volumes:
      - .:/workspace
    working_dir: /workspace/apps/web
    ports:
      - "3000:3000"

  worker:
    build:
      context: .
      dockerfile: infra/docker/worker.Dockerfile
    container_name: vanta_worker
    restart: unless-stopped
    command: ["bash", "/workspace/infra/docker/start-worker.sh"]
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/workspace
    working_dir: /workspace/apps/workers

volumes:
  db_data:
  minio_data:
